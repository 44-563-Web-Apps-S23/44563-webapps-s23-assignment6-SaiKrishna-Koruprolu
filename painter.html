<!DOCTYPE html>
<html>
 
<body>
    <title>Koruprolu Assignment 6</title>
    <h2>Painter entry Koruprolu Sai Krishna</h2>

<h2>Getting input</h2>

<form>
    <label for="hidden-painter">The hidden painter name:</label>
    <input type="password" id="hidden-painter" value="Monet" />

    <br />

    <label for="guess-painter">Guess the painter:</label>
    <input type="text" id="guess-painter" />

    <br />

    <input type="button" value="Check the guess" onclick="checkPainter()" />

    <br />

    <div id="result"></div>
  </form>

  <script>
    let good = 0;
    let oops = 0;

    function checkPainter() {
      const hiddenPainterInput = document.getElementById("hidden-painter");
      const guessPainterInput = document.getElementById("guess-painter");

      if (hiddenPainterInput.value === guessPainterInput.value) {
        good++;
        alert("You got it right!");
      } else {
        oops++;
        alert("Sorry!");
      }

      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `Right: ${good} | Wrong: ${oops}`;
    }
  </script>
<div>
  <img id="plant-image" src="kalimeris.jpg" width="100" height="100" onclick="selectImage()">
</div>

<script>
  var useImage = 1;

  function selectImage() {
    
    switch(useImage) {
      case 1:
        document.getElementById("plant-image").src = "kalimeris.jpg";
        useImage = 2;
        break;
      case 2:
        document.getElementById("plant-image").src = "Oemleria.jpg";
        useImage = 3;
        break;
      case 3:
        document.getElementById("plant-image").src = "Ratibida.jpg";
        useImage = 1;
        break;
    }
  }
  </script>
</body>
</html>
